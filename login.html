<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <title>EL-IT Autos</title>
  </head>
  <body class="bg-dark" ng-app="">

    <style>
    .carousel {
      height: 100%;
    }
      .carousel-inner {
        height: 100%;

      }
        .item {
          height: 100%;
        }
          .fill {
            width: 100%;
          
            height: 100%;
            background-position: center;
            background-size: cover;
                    }
    </style>
      <section>
        <div class="row g-0">
            <div class="col-lg-8 d-none d-lg-block">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item img-1 h-100 active">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold">Get luxury cars on sale today!</h5>
                        </div>
                      </div>
                      <div class="carousel-item img-2 h-100">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold">We have new and old models available</h5>
                        </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
              <div class="col-lg-4 bg-dark d-flex flex-column min-vh-100">
                <div class="px-lg-5 pt-lg-4 pb-lg-12 p-6 text-center mb-auto w-100">
                      <img src="1.png" class="img-fluid" />
                  </div>

                  <!-- Login -->
                  <div ng-hide="isShow" class="align-self-center w-100 px-lg-5 py-lg-4 p-4" name="login">
                  <h2 class="font-weight-bold mb-4">Welcome</h2>
                  <form class="mb-5" action="index.html" onsubmit="alert('Login success!');">
                      <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label font-weight-bold text-white">Email</label>
                        <input type="email" class="form-control bg-dark-x border-0 text-white" id="exampleInputEmail1" placeholder="Enter your email" aria-describedby="emailHelp" required>
                      </div>
                      <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label font-weight-bold text-white">Password</label>
                        <input type="password" class="form-control bg-dark-x border-0 mb-2 text-white" placeholder="Enter your password" id="exampleInputPassword1" required>
                      </div>
                      <button type="submit" id="login" class="btn btn-warning w-100">Sign In</button>
                    </form>

                  <p class="font-weight-bold text-center text-muted">Follow our pages</p>
                  <div class="d-flex justify-content-around">
                      <button type="button" class="btn btn-outline-light flex-grow-1 mr-2"><i class="fab fa-google lead mr-2"></i> Google</button>
                      <button type="button" class="btn btn-outline-light flex-grow-1 ml-2"><i class="fab fa-facebook-f lead mr-2"></i> Facebook</button>
                  </div>
                  <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
                    <p class="d-inline-block mb-0">Don't have an account?</p> <a href="" ng-disabled="login" ng-click="isShow=true" class="text-light font-weight-bold text-decoration-none">Create one!</a>
                  </div>
                  </div>
                  <!-- End of Login -->

                  <!-- Register -->
                  <div ng-show="isShow" class="align-self-center w-100 px-lg-5 py-lg-4 p-4" name="register">
                    <h2 class="font-weight-bold mb-4">Register Now</h2>
                    <form class="mb-5 row g-3" action="login.html" onsubmit="alert('Registered successfully, please login to continue!')">
                      <div class="col-md-6">
                        <label for="inputEmail4" class="form-label font-weight-bold">First Name</label>
                        <input type="text" class="form-control bg-dark-x border-0 text-white" placeholder="Fernand" id="inputEmail4" required>
                      </div>
                      <div class="col-md-6">
                        <label for="inputPassword4" class="form-label font-weight-bold">Last Name</label>
                        <input type="text" class="form-control bg-dark-x border-0 text-white" placeholder="Tayug" id="inputPassword4" required>
                      </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
                          <input type="email" class="form-control bg-dark-x border-0 text-white" id="exampleInputEmail1" placeholder="Enter your email" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label font-weight-bold">Password</label>
                          <input type="password" class="form-control bg-dark-x border-0 text-white mb-2" placeholder="Enter your password" id="exampleInputPassword1" required>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label font-weight-bold">Confirm Password</label>
                          <input type="password" class="form-control bg-dark-x border-0 text-white mb-2" placeholder="Re-enter your password" id="exampleInputPassword1" required>
                        </div>
                        <button type="submit" id="register" class="btn btn-warning w-100">Register</button>
                        <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
                          <p class="d-inline-block mb-0">Already have an account?</p> <a href="" ng-disabled="register" ng-click="isShow=false" class="text-light font-weight-bold text-decoration-none">Sign in!</a>
                        </div>
                      </form>
                    <!-- End of Register -->
              </div>
            </div>
        </div>
      </section>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
